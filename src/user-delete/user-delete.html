<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../bower_components/paper-alert-dialog/paper-alert-dialog.html">

<dom-module id="user-delete">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-alert-dialog id="errorDialog" confirm-button="Ok">
        There was an error while removing the user.
    </paper-alert-dialog>

    <iron-meta id="meta"></iron-meta>

    <iron-ajax
      id = "deleteUser"
      url = "[[deleteRoute]]/users/[[userId]]"
      method = "DELETE"
      on-response = 'userDeleted'
      on-error = 'deleteError'
    ></iron-ajax>

    <button on-click="delete"> - </button>

  </template>

  <script>
    Polymer({

      is: 'user-delete',

      properties: {
        userId: {
          type: String,
          value: '',
        },
        deleteRoute: {
          type: String,
          value: '',
        },
      },
      delete: function() {
        this.$.deleteUser.generateRequest()
      },
      userDeleted: function() {
        this.fire('users-modified', 'event')
      },
      deleteError: function(event) {
        this.$.errorDialog.open()
      },
      ready: function() {
        this.deleteRoute = this.$.meta.byKey('baseUrl');
      }
    });
  </script>
</dom-module>

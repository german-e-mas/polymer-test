<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="/src/user-element/user-element.html">

<dom-module id="polymer-user-list-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>

    <h3>List of users</h3>

    <template is="dom-repeat" items="{{userList}}">
      <user-element user={{item.name}} id={{item.id}} ></user-element>
    </template>

    <h3>Current number of users: [[quantity]]</h3>

  </template>

  <script>
    Polymer({

      is: 'polymer-user-list-app',

      properties: {
        prop1: {
          type: String,
          value: 'polymer-user-list-app',
        },
        userList: {
          type: Array,
          value: [
            {name: 'HNDK', id: '474'},
            {name: 'Random User #2', id: '0110101'},
            {name: 'Someone', id: 'Lost it.'}
          ]
        },
        quantity: {
          type: Number,
          computed: 'getNumUsers(userList)',
        },
      },
      getNumUsers: function(userList) {
        return userList.length
      }

    });
  </script>
</dom-module>

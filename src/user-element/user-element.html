<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="/src/user-delete/user-delete.html">
<link rel="import" href="/src/user-update/user-update.html">

<dom-module id="user-element">
  <template>
    <style is="custom-style">
      :host {
        display: inline-block;
        margin-bottom: 16px;
      }
      paper-card {
        --paper-card-background-color: white;
        --paper-card-content: {
          color: gray;
          text-align: left;
        };
        --paper-card-actions: {
          text-align: right;
          background-color: #E0F2F1;
        };
      }
    </style>

    <paper-card heading="[[user]]">
      <div class="card-content">
        <p class="user-id">[[id]]</p>
      </div>
      <div class="card-actions">
        <p>
          <user-delete user-id="{{id}}"></user-delete>
          <user-update name="{{user}}" id="{{id}}"></user-update>
        </p>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({

      is: 'user-element',

      properties: {
        user: {
          type: String,
          value: 'user-element',
        },
        id: {
          type: String,
          value: '0',
        }
      }
    });
  </script>
</dom-module>
